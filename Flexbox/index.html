<!DOCTYPE html>
<html>
<head>
<style>
.flex-container {
    display: flex;
    flex-wrap: wrap;
  background-color: DodgerBlue;
  width: 600px;
  height: 450px;
  justify-content:center;
 
}

.flex-container > div {
  background-color: #f1f1f1;
  margin: 10px;
  width: 15px;
  padding: 50px;
  height: 20px;
  font-size: 30px;

}
</style>
</head>
<body>

<h1>Create a Flex Container</h1>

<div class="flex-container">
  <div>1</div>
  <div>2</div>
  <div>3</div>  
  <div>4</div>
  <div>5</div>
  <div>6</div>
  <div>7</div>
</div>



</body>
</html>
